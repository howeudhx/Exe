<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>Secured Content Access ‚Äî Blur Flow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-dark: #0a0a0f;
      --glass-bg: rgba(20, 20, 30, 0.65);
      --glass-stroke: rgba(255,255,255,0.12);
      --text: #f5f5f7;
      --muted: #a1a1b5;
      /* default purple accents */
      --accent-1: #6d28d9;
      --accent-2: #8b5cf6;
      --blob-a: #8b5cf6;
      --blob-b: #6d28d9;
      --blob-c: #a78bfa;
    }

    /* ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡πá‡∏ô‡πÇ‡∏´‡∏°‡∏î encrypted ‡∏à‡∏∞‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡∏™‡∏µ‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏î‡∏á‡πÄ‡∏Ç‡πâ‡∏° */
    :root.encrypted {
      --accent-1: #7f1d1d;
      --accent-2: #b91c1c;
      --blob-a: #7f1d1d;
      --blob-b: #991b1b;
      --blob-c: #b91c1c;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Inter", "Segoe UI", sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 800px at 20% 20%, #3b0d6d, transparent 60%),
                  radial-gradient(1200px 800px at 80% 70%, #5b21b6, transparent 60%),
                  linear-gradient(180deg, #0a0a0f, #1a0f2e);
      overflow: hidden;
    }

    /* ‡πÄ‡∏°‡∏∑‡πà‡∏≠ root ‡∏°‡∏µ class encrypted ‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô gradient ‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏î‡∏á‡πÄ‡∏Ç‡πâ‡∏° */
    :root.encrypted html, :root.encrypted body,
    html.encrypted, body.encrypted {
      background: radial-gradient(1200px 800px at 20% 20%, #4a0b0b, transparent 60%),
                  radial-gradient(1200px 800px at 80% 70%, #6b0e0e, transparent 60%),
                  linear-gradient(180deg, #080303, #2b0a0a);
    }

    .ambain {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
      filter: blur(90px) saturate(150%);
      mix-blend-mode: screen;
    }

    /* visible blobs ‚Äî ‡∏°‡∏µ‡∏Ç‡∏ô‡∏≤‡∏î ‡∏™‡∏µ ‡πÅ‡∏•‡∏∞ animation ‡∏ï‡πà‡∏≤‡∏á‡∏Å‡∏±‡∏ô */
    .blob {
      position: absolute;
      border-radius: 50%;
      opacity: 0.75;
      pointer-events: none;
      filter: blur(18px);
    }

    .blob.one {
      width: 600px;
      height: 600px;
      left: -10vmax;
      top: -6vmax;
      background: radial-gradient(circle at 30% 30%, var(--blob-a), transparent 60%);
      animation: floatRandom 12s ease-in-out infinite alternate;
    }
    .blob.two {
      width: 520px;
      height: 520px;
      right: -8vmax;
      top: 30vh;
      background: radial-gradient(circle at 70% 30%, var(--blob-b), transparent 60%);
      animation: floatRandom2 14s ease-in-out infinite alternate;
    }
    .blob.three {
      width: 700px;
      height: 700px;
      left: 20vw;
      bottom: -12vmax;
      background: radial-gradient(circle at 50% 50%, var(--blob-c), transparent 65%);
      animation: floatRandom3 16s ease-in-out infinite alternate;
    }

    @keyframes floatRandom {
      0%   { transform: translate(-10%, -5%) scale(1); }
      25%  { transform: translate(20%, 10%) scale(1.18); }
      50%  { transform: translate(-15%, 25%) scale(0.95); }
      75%  { transform: translate(10%, -20%) scale(1.1); }
      100% { transform: translate(-10%, -5%) scale(1); }
    }
    @keyframes floatRandom2 {
      0%   { transform: translate(5%, -8%) scale(1); }
      25%  { transform: translate(-25%, 12%) scale(1.15); }
      50%  { transform: translate(18%, 20%) scale(0.9); }
      75%  { transform: translate(-15%, -12%) scale(1.1); }
      100% { transform: translate(5%, -8%) scale(1); }
    }
    @keyframes floatRandom3 {
      0%   { transform: translate(-6%, 10%) scale(1); }
      25%  { transform: translate(30%, -8%) scale(1.05); }
      50%  { transform: translate(-20%, 15%) scale(1.2); }
      75%  { transform: translate(10%, -25%) scale(0.95); }
      100% { transform: translate(-6%, 10%) scale(1); }
    }

    .wrap {
      position: relative;
      z-index: 1;
      height: 100%;
      display: grid;
      place-items: center;
      padding: 16px;
    }

    #permission-overlay {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(10, 10, 14, 0.65);
      backdrop-filter: blur(40px);
      z-index: 2;
      transition: opacity 0.5s ease;
    }

    .card {
      width: min(420px, 92vw);
      padding: 24px;
      border-radius: 22px;
      background: var(--glass-bg);
      backdrop-filter: blur(34px) saturate(180%);
      border: 1px solid var(--glass-stroke);
      box-shadow: 0 40px 100px rgba(0,0,0,0.7),
                  inset 0 1px 0 rgba(255,255,255,0.05);
      position: relative;
    }

    .title { font-weight: 700; font-size: 1.25rem; margin-bottom: 10px; }
    .subtitle { color: var(--muted); font-size: 0.9rem; margin-bottom: 16px; }

    .field { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }

    input[type="password"] {
      flex: 1;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(30,30,40,0.6);
      color: var(--text);
      outline: none;
      font-size: 1rem;
    }
    input[type="password"]:focus {
      border-color: rgba(167, 139, 250, 0.9);
      box-shadow: 0 0 0 6px rgba(167, 139, 250, 0.18);
    }

    .btn {
      padding: 12px 18px;
      border: 0;
      border-radius: 12px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
      box-shadow: 0 10px 25px rgba(139, 92, 246, 0.45);
      transition: transform 0.15s ease, filter 0.15s ease;
    }
    .btn:hover { transform: translateY(-1px); filter: brightness(1.08); }

    #wrong-key-popup {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%) translateY(-10px);
      background: rgba(255, 80, 80, 0.15);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.25);
      color: #ff8a8a;
      font-weight: 600;
      padding: 10px 16px;
      border-radius: 12px;
      opacity: 0;
      transition: all 0.4s ease;
      pointer-events: none;
    }
    #wrong-key-popup.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    #main-content {
      display: none;
      width: min(700px, 94vw);
      padding: 24px;
      border-radius: 22px;
      background: var(--glass-bg);
      backdrop-filter: blur(34px) saturate(180%);
      border: 1px solid var(--glass-stroke);
      box-shadow: 0 40px 100px rgba(0,0,0,0.7),
                  inset 0 1px 0 rgba(255,255,255,0.05);
      animation: fadeIn 600ms ease forwards;
      position: relative;
    }

    .copy-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 10px;
      padding: 8px 12px;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.2s;
    }
    .copy-btn:hover { background: rgba(255,255,255,0.18); }

    .content-box {
      margin-top: 12px;
      padding: 18px;
      border-radius: 16px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.12);
      font-family: Consolas, "Courier New", monospace;
      white-space: pre-wrap;
      line-height: 1.6;
      color: var(--text);
      word-break: break-word;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }

    /* --- UI ‡∏™‡∏≥‡∏£‡∏≠‡∏á‡∏ó‡∏µ‡πà‡∏à‡∏∞‡πÇ‡∏ú‡∏•‡πà‡πÄ‡∏°‡∏∑‡πà‡∏≠ <body> ‡∏´‡∏≤‡∏¢‡πÑ‡∏õ --- */
    .fallback-overlay {
      position: fixed;
      inset: 0;
      z-index: 99999;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(10,8,8,0.95);
      color: var(--text);
      backdrop-filter: blur(6px);
      flex-direction: column;
      gap: 18px;
      padding: 24px;
    }
    .fallback-card {
      width: min(720px, 94vw);
      border-radius: 14px;
      padding: 18px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 24px 80px rgba(0,0,0,0.7);
      text-align: center;
    }
    .fallback-key {
      font-family: Consolas, monospace;
      padding: 12px;
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      user-select: all;
      word-break: break-all;
      margin-top: 12px;
    }
    .fallback-actions { display:flex; gap:10px; justify-content:center; margin-top:12px; }

    /* Notification ‡∏ñ‡∏≤‡∏ß‡∏£‡πÅ‡∏ö‡∏ö‡πÄ‡∏ö‡∏•‡∏≠ */
    .kawnew-notify {
      position: fixed;
      left: 12px;
      bottom: 12px;
      z-index: 100000;
      padding: 10px 14px;
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.12);
      font-weight: 700;
      color: var(--text);
      box-shadow: 0 12px 40px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div class="ambain" aria-hidden="true">
    <div class="blob one"></div>
    <div class="blob two"></div>
    <div class="blob three"></div>
  </div>

  <div id="permission-overlay">
    <div class="card">
      <div id="wrong-key-popup">Its Wrong bitch</div>
      <div class="title">Encrypted files access</div>
      <div class="subtitle">It need KEY üîë</div>
      <div class="field">
        <input type="password" id="access-key" placeholder="Enter Access Key" />
        <button class="btn" id="access-btn">Access!</button>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div id="main-content">
      <button id="copy-btn" class="copy-btn">üóíÔ∏è</button>
      <div id="protected-text" class="content-box">Loading...</div>
    </div>
  </div>

  <script>
    // ======= CONFIG =========
    const CORRECT_KEY = "Kawnew";
    const ORIGINAL_TEXT = "ok.";
    const ENCRYPTED_CONTENT = btoa(ORIGINAL_TEXT);
    let verified = false;
    let encryptedMode = false; // true ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏°‡∏î encrypted ‡∏ñ‡∏π‡∏Å‡πÄ‡∏õ‡∏¥‡∏î (ex: body ‡∏´‡∏≤‡∏¢ ‡∏´‡∏£‡∏∑‡∏≠ overlay ‡∏ñ‡∏π‡∏Å‡∏•‡∏ö)

    // DOM refs
    const accessBtn = document.getElementById("access-btn");
    const overlay = document.getElementById("permission-overlay");
    const mainContent = document.getElementById("main-content");
    const protectedText = document.getElementById("protected-text");
    const popup = document.getElementById("wrong-key-popup");

    accessBtn.addEventListener("click", checkKey);

    function checkKey() {
      const key = document.getElementById("access-key").value.trim();
      if (key === CORRECT_KEY) {
        verified = true;
        overlay.style.opacity = "0";
        setTimeout(() => { overlay.style.display = "none"; }, 500);
        showContent(false);
      } else {
        popup.classList.add("show");
        setTimeout(() => {
          popup.classList.remove("show");
          document.getElementById("access-key").value = "";
        }, 2000);
      }
    }

    function showContent(encrypted = false) {
      mainContent.style.display = "block";
      protectedText.textContent = encrypted ? ENCRYPTED_CONTENT : ORIGINAL_TEXT;
    }

    document.getElementById("copy-btn").addEventListener("click", () => {
      const text = document.getElementById("protected-text").textContent;
      navigator.clipboard.writeText(text)
        .then(() => alert("‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß ‚úÖ"))
        .catch(() => alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÑ‡∏î‡πâ"));
    });

    // ===================== Anti-tamper / body-missing detection =====================
    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á fallback UI (‡πÄ‡∏°‡∏∑‡πà‡∏≠ <body> ‡∏´‡∏≤‡∏¢‡πÑ‡∏õ)
    function createFallbackOverlay() {
      if (document.getElementById('kawnew-fallback')) return; // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ã‡πâ‡∏≥

      // ‡πÄ‡∏õ‡∏¥‡∏î‡πÇ‡∏´‡∏°‡∏î encrypted ‡∏ö‡∏ô root ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ
      document.documentElement.classList.add('encrypted');

      // ‡∏™‡∏£‡πâ‡∏≤‡∏á overlay ‡∏™‡∏≥‡∏£‡∏≠‡∏á
      const ov = document.createElement('div');
      ov.id = 'kawnew-fallback';
      ov.className = 'fallback-overlay';
      ov.innerHTML = `
        <div class="fallback-card">
          <div style="font-size:18px;font-weight:800;">üîê Kawnew Encrypted Enable</div>
          <div style="margin-top:8px;color:var(--muted);">‡∏£‡∏∞‡∏ö‡∏ö‡∏ï‡∏£‡∏ß‡∏à‡∏û‡∏ö‡∏Å‡∏≤‡∏£‡∏•‡∏ö/‡∏ã‡πà‡∏≠‡∏ô‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤ ‚Äî ‡∏™‡∏∏‡πà‡∏°‡∏£‡∏´‡∏±‡∏™‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡πÄ‡∏Ç‡πâ‡∏≤‡∏£‡∏´‡∏±‡∏™‡πÉ‡∏´‡πâ‡∏Ñ‡∏∏‡∏ì‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å</div>
          <div id="kawnew-rand" class="fallback-key">Generating...</div>
          <div class="fallback-actions">
            <button id="kawnew-copy" class="btn">‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏£‡∏´‡∏±‡∏™</button>
            <button id="kawnew-new" class="btn" style="background:linear-gradient(90deg,#444,#666)">‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÉ‡∏´‡∏°‡πà</button>
          </div>
        </div>
      `;
      document.body ? document.body.appendChild(ov) : document.documentElement.appendChild(ov);

      // ‡∏™‡∏£‡πâ‡∏≤‡∏á notification ‡∏ñ‡∏≤‡∏ß‡∏£‡πÅ‡∏ö‡∏ö‡πÄ‡∏ö‡∏•‡∏≠
      if (!document.getElementById('kawnew-notify')) {
        const n = document.createElement('div');
        n.className = 'kawnew-notify';
        n.id = 'kawnew-notify';
        n.textContent = 'Kawnew Encrypted Enable';
        document.body ? document.body.appendChild(n) : document.documentElement.appendChild(n);
      }

      // ‡∏™‡∏∏‡πà‡∏°‡πÅ‡∏•‡∏∞‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏´‡∏±‡∏™
      const keyEl = document.getElementById('kawnew-rand');
      function makeEncryptedRandom() {
        // ‡∏™‡∏£‡πâ‡∏≤‡∏á random bytes ‡πÅ‡∏•‡πâ‡∏ß‡πÅ‡∏õ‡∏•‡∏á‡πÄ‡∏õ‡πá‡∏ô hex
        const arr = new Uint8Array(32);
        crypto.getRandomValues(arr);
        let hex = Array.from(arr).map(b => b.toString(16).padStart(2, '0')).join('');
        // ‡πÄ‡∏Ç‡πâ‡∏≤‡∏£‡∏´‡∏±‡∏™‡πÅ‡∏ö‡∏ö‡∏á‡πà‡∏≤‡∏¢: base64 ‡∏Ç‡∏≠‡∏á hex (‡∏ô‡∏±‡∏ö‡πÄ‡∏õ‡πá‡∏ô "encrypted" ‡∏ó‡∏µ‡πà‡∏™‡∏∏‡πà‡∏°)
        const encoded = btoa(hex);
        keyEl.textContent = encoded;
        return encoded;
      }
      let current = makeEncryptedRandom();

      // ‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å
      document.getElementById('kawnew-copy').onclick = () => {
        navigator.clipboard.writeText(document.getElementById('kawnew-rand').textContent)
          .then(() => alert('‡∏£‡∏´‡∏±‡∏™‡∏ñ‡∏π‡∏Å‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å ‚úÖ'))
          .catch(() => alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÑ‡∏î‡πâ'));
      };
      // ‡∏õ‡∏∏‡πà‡∏°‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÉ‡∏´‡∏°‡πà
      document.getElementById('kawnew-new').onclick = () => {
        current = makeEncryptedRandom();
      };
    }

    // Observer ‡πÄ‡∏ù‡πâ‡∏≤‡∏î‡∏π‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÅ‡∏õ‡∏•‡∏á‡∏ö‡∏ô documentElement (‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ï‡∏£‡∏ß‡∏à‡∏ß‡πà‡∏≤ <body> ‡∏ñ‡∏π‡∏Å‡∏•‡∏ö)
    const rootObserver = new MutationObserver((mutations) => {
      // ‡∏ñ‡πâ‡∏≤ body ‡πÑ‡∏°‡πà‡∏°‡∏µ ‡∏´‡∏£‡∏∑‡∏≠ overlay ‡∏ñ‡∏π‡∏Å‡πÄ‡∏≠‡∏≤‡∏≠‡∏≠‡∏Å‡∏Ç‡∏ì‡∏∞‡∏ó‡∏µ‡πà‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà verified -> ‡πÉ‡∏´‡πâ fallback overlay ‡πÅ‡∏™‡∏î‡∏á ‡πÅ‡∏•‡∏∞‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô theme
      const hasBody = !!document.body;
      const overlayEl = document.getElementById('permission-overlay');
      if ((!hasBody || (overlayEl && (overlayEl.style.display === 'none' || overlayEl.style.visibility === 'hidden'))) && !verified) {
        encryptedMode = true;
        // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ theme ‡πÄ‡∏õ‡πá‡∏ô encrypted (‡πÅ‡∏î‡∏á)
        document.documentElement.classList.add('encrypted');
        // ‡πÅ‡∏™‡∏î‡∏á fallback UI (‡∏ñ‡πâ‡∏≤ body ‡∏ñ‡∏π‡∏Å‡πÄ‡∏≠‡∏≤‡∏≠‡∏≠‡∏Å ‡πÄ‡∏£‡∏≤ append ‡πÑ‡∏õ‡∏ó‡∏µ‡πà documentElement ‡πÅ‡∏ó‡∏ô)
        try { createFallbackOverlay(); } catch (e) { console.error('fallback create failed', e); }
      }
    });

    // ‡πÄ‡∏£‡∏¥‡πà‡∏° observe ‡∏ó‡∏±‡πâ‡∏á childList ‡πÅ‡∏•‡∏∞ attributes ‡πÄ‡∏ú‡∏∑‡πà‡∏≠ element ‡∏ñ‡∏π‡∏Å‡∏ã‡πà‡∏≠‡∏ô/‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô style
    rootObserver.observe(document.documentElement, { childList: true, subtree: true, attributes: true });

    // ‡∏ô‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏ô‡∏µ‡πâ ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ï‡∏±‡∏ß‡∏ï‡∏£‡∏ß‡∏à‡∏≠‡∏µ‡∏Å‡∏ï‡∏±‡∏ß‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ñ‡πâ‡∏≤ overlay ‡∏ñ‡∏π‡∏Å‡∏•‡∏ö‡πÇ‡∏î‡∏¢‡∏ï‡∏£‡∏á ‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡∏¥‡∏î fallback
    const overlayObserver = new MutationObserver(() => {
      const overlayEl = document.getElementById('permission-overlay');
      if (!overlayEl && !verified) {
        encryptedMode = true;
        document.documentElement.classList.add('encrypted');
        createFallbackOverlay();
      }
    });
    overlayObserver.observe(document.documentElement, { childList: true, subtree: true });

    // Safety: ‡∏ñ‡πâ‡∏≤ script ‡πÇ‡∏´‡∏•‡∏î‡πÅ‡∏•‡πâ‡∏ß‡∏û‡∏ö‡∏ß‡πà‡∏≤‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ body ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏≠‡∏¢‡∏π‡πà -> ‡∏™‡∏£‡πâ‡∏≤‡∏á fallback ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
    if (!document.body) {
