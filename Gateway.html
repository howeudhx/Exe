<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Kawnew Gateway | Malware</title>
  <style>
    :root {
      --bg-color: #0b1120;
      --card-bg: rgba(30, 41, 59, 0.75);
      --accent: #3b82f6;
      --success: #10b981;
      --error: #ef4444;
      --text: #f8fafc;
      --subtext: #94a3b8;
    }

    * { box-sizing: border-box; user-select: none; }
    
    body {
      margin: 0;
      height: 100vh;
      background-color: var(--bg-color);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #bg-canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      opacity: 0.25;
    }

    .card {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 450px;
      padding: 30px;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .loader {
      width: 60px; height: 60px;
      margin: 0 auto 20px;
      border: 4px solid rgba(59, 130, 246, 0.2);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .status-icon {
      font-size: 48px;
      margin-bottom: 15px;
      display: none;
    }

    h1 { margin: 0 0 10px; font-size: 24px; font-weight: 700; letter-spacing: -0.5px; }
    p { margin: 0 0 25px; color: var(--subtext); font-size: 14px; line-height: 1.5; }

    .check-list {
      text-align: left;
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .check-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 13px;
      color: var(--subtext);
    }
    .check-item:last-child { margin-bottom: 0; }
    
    .status-pill {
      font-weight: 600;
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 4px;
      background: rgba(255,255,255,0.05);
      min-width: 60px;
      text-align: center;
    }
    .pending { color: #facc15; }
    .success { color: var(--success); background: rgba(16, 185, 129, 0.1); }
    .failed { color: var(--error); background: rgba(239, 68, 68, 0.1); }

    .btn-action {
      background: var(--accent);
      color: white;
      border: none;
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s;
      display: none; /* ซ่อนก่อน */
    }
    .btn-action:hover { background: #2563eb; transform: translateY(-1px); }

    .footer {
      margin-top: 20px;
      font-size: 11px;
      color: #475569;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <canvas id="bg-canvas"></canvas>

  <div class="card">
    <div id="loading-spinner" class="loader"></div>
    <div id="icon-ok" class="status-icon" style="color: var(--success);"></div>
    <div id="icon-fail" class="status-icon" style="color: var(--error);">✕</div>

    <h1 id="title">Verifying Request...</h1>
    <p id="desc">Analyzing your browser environment and connection security.</p>

    <div class="check-list">
      <div class="check-item">
        <span>PoW Anti-DDoS</span>
        <span id="st-pow" class="status-pill pending">Pending</span>
      </div>
      <div class="check-item">
        <span>Browser Integrity</span>
        <span id="st-int" class="status-pill pending">Pending</span>
      </div>
      <div class="check-item">
        <span>Safe Browsing</span>
        <span id="st-api" class="status-pill pending">Pending</span>
      </div>
    </div>

    <button id="btn-go" class="btn-action" onclick="forceRedirect()">Proceed Now</button>
    <div id="timer-text" style="margin-top:10px; font-size:12px; color:var(--subtext); min-height:18px;"></div>

    <div class="footer">
      Secured by Kawnew • ID: <span id="req-id"></span>
    </div>
  </div>
